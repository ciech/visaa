<!DOCTYPE html>
<html class="no-js" lang="en" ng-app="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Visualization of Alignment Algorithms</title>
  <meta name="description" content="Visualization of Alignment Algorithms">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/pure-min.css">
  <link rel="stylesheet" href="css/main.css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <script src="js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body>
  <div id="container">

    <div id="header"> 

          <div id="header-logo"> VISAA </div>
          <div id="header-text"> <span>VIS</span>ualization of <span>A</span>lignment <span>A</span>lgorithms </div>

    </div>

    <div id="content"> 

<form class="pure-form">
    <fieldset>

        <div class="section">
          <div class="section-header">
            Select algorithm:
          </div>
           <div class="section-content">
              <label for="algorithm">
                  <input type="radio" name="algorithm" value="male"> Needleman-Wunch<br>
                  <input type="radio" name="algorithm" value="female"> Smith-Waterman
              </label>
           </div>
        </div>
        <div class="section">
          <div class="section-header">
            Input data:
          </div>
           <div class="section-content">
              <label for="input-data">
                  <input type="radio" name="input-data" value="file"> From File<br>
                  <input type="radio" name="input-data" value="user"> User Input <br>
                  <input type="radio" name="input-data" value="generated"> Autogenerate <br>
              </label>
           </div>
        </div>


        <div class="section">
          <button class="pure-button pure-button-primary">Start</button>
        </div>




    </fieldset>
</form>

    </div>
  </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="js/app/app.js"></script>
</body>
</html>
